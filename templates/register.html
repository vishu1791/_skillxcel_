<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillXcel Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("{{ url_for('static', filename='reg.jpg') }}") no-repeat
          center center fixed;
        background-size: cover; /* Ensures the image covers the whole screen */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .about-header {
        color: #fff;
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        padding: 20px 0;
        background: rgba(10, 13, 25, 0.9);
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .register-title {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
          0 0 20px rgba(255, 255, 255, 0.5);
      }

      .form-box {
        background: rgba(26, 30, 45, 0.7); /* Adds transparency */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        overflow: hidden;
        box-sizing: border-box;
        backdrop-filter: blur(10px); /* Adds a slight blur effect */
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.6); /* Semi-transparent white border */
        border-radius: 5px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.2); /* Slightly transparent white */
        color: white; /* Ensures text is visible */
      }

      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.7); /* Light white placeholder text */
      }

      .input-field:focus {
        border-color: #ff4d4d; /* Highlight border when selected */
        outline: none;
        background: rgba(
          255,
          255,
          255,
          0.3
        ); /* Slightly more visible on focus */
      }
      select.input-field {
        appearance: none; /* Removes default styles */
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid rgba(255, 255, 255, 0.6); /* Semi-transparent white border */
        border-radius: 5px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.1); /* Light transparent background */
        color: white; /* Ensures text is visible */
        cursor: pointer;
      }

      /* Style for the dropdown options */
      select.input-field option {
        background: rgba(10, 13, 25, 0.9); /* Darker transparent background */
        color: white; /* Ensures text is visible */
      }

      .about-subtitle {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 3rem; /* Larger font size */
        font-weight: bold;
        color: #fff; /* Bright white */
        text-transform: uppercase; /* Makes text uppercase */
        text-shadow: 0 0 15px rgba(255, 255, 255, 1),
          0 0 30px rgba(255, 255, 255, 0.9), 0 0 45px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(255, 255, 255, 0.7); /* Strong glow effect */
        letter-spacing: 4px; /* More spacing between letters */
        animation: glow 2s infinite alternate; /* Smooth glowing effect */
      }

      /* Animation to make it glow dynamically */
      @keyframes glow {
        0% {
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
            0 0 30px rgba(255, 255, 255, 0.6);
        }
        100% {
          text-shadow: 0 0 25px rgba(255, 255, 255, 1),
            0 0 50px rgba(255, 255, 255, 0.9), 0 0 75px rgba(255, 255, 255, 0.8);
        }
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444; /* Darker border */
        border-radius: 5px;
        box-sizing: border-box;
        background: transparent; /* Removes white background */
        color: white; /* Ensures text is visible */
      }

      .input-field::placeholder {
        color: #bbb; /* Light grey placeholder text */
      }

      .input-field:focus {
        border-color: #ff4d4d; /* Highlight border when selected */
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: linear-gradient(to right, #ff4d4d, #a64dff);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: opacity 0.3s;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .terms-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
      }
    </style>
    <script>
      function alertmessage(event) {
        event.preventDefault();
        alert("Registration Successful!");
      }
      function displayTerms() {
        document.getElementById("termsBox").style.display = "block";
      }
      function endTerms() {
        document.getElementById("termsBox").style.display = "none";
      }
      async function registerUser() {
        const userData = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          mobile: document.getElementById("mobile").value,
          skilllevel: document.getElementById("skilllevel").value,
          education_level: document.getElementById("education_level").value,
        };

        const response = await fetch("/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        });

        const result = await response.json();
        alert(result.message); // Show success or error message
      }
    </script>
  </head>
  <body>
    <header class="about-header"></header>
    <p class="about-subtitle">SkillXcel</p>
    <h1 class="register-title">Register Here</h1>
    <div class="form-box">
      <h2>Sign Up</h2>
      <form onsubmit="alertmessage(event)" method="POST" action="/register">
        <input
          type="text"
          class="input-field"
          name="username"
          placeholder="Full Name"
          required
        />
        <input
          type="email"
          class="input-field"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          class="input-field"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          class="input-field"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <input
          type="text"
          class="input-field"
          name="phone"
          placeholder="Phone Number"
          required
        />

        <select class="input-field" name="education_level">
          <option value="undergraduate">Undergraduate</option>
          <option value="diploma">Diploma</option>
          <option value="graduate">Graduate</option>
          <option value="postgraduate">Postgraduate</option>
          <option value="others">Others</option>
        </select>

        <select class="input-field" name="skilllevel">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <label>
          <input type="checkbox" required /> I agree to the
          <a href="#" onclick="displayTerms()">terms and conditions</a>
        </label>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <div id="termsBox" class="terms-box">
      <h3>Terms and Conditions</h3>
      <p>By registering, you agree to follow our guidelines.</p>
      <button onclick="endTerms()" class="btn">Close</button>
    </div>
  </body>
</html>
