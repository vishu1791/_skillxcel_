<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Quiz</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #000000, #1a1a1a);
        text-align: center;
        color: white;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        color: #ffcc00;
        text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
      }

      .quiz-container {
        max-width: 650px;
        margin: 20px auto;
        background: linear-gradient(135deg, #ffcc00, #000);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(255, 204, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .quiz-container:hover {
        transform: scale(1.02);
      }

      .question h3 {
        font-size: 1.3rem;
      }

      .options {
        list-style-type: none;
        padding: 0;
      }

      .options li {
        background: rgba(255, 255, 255, 0.2);
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s;
        cursor: pointer;
      }

      .options li:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #ffcc00, #ff9900);
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s;
      }

      .submit-btn:hover {
        background: linear-gradient(to right, #ff9900, #ffcc00);
        transform: scale(1.05);
      }

      .result {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 2px 2px 8px rgba(255, 204, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <h1>Python Quiz</h1>

    <div class="quiz-container">
      <form id="quizForm">
        <div id="quiz"></div>
        <button type="submit" class="submit-btn">Submit Quiz</button>
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      const questions = [
        {
          q: "What is the correct syntax to output 'Hello World' in Python?",
          a: "b",
          options: [
            "echo 'Hello World'",
            "print('Hello World')",
            "printf('Hello World')",
            "document.write('Hello World')",
          ],
        },
        {
          q: "Which keyword is used to define a function in Python?",
          a: "c",
          options: ["func", "function", "def", "define"],
        },
        {
          q: "What is the output of 3 + 2 * 2?",
          a: "b",
          options: ["10", "7", "8", "6"],
        },
        {
          q: "Which data type is immutable in Python?",
          a: "a",
          options: ["Tuple", "List", "Dictionary", "Set"],
        },
        {
          q: "What is used to insert comments in Python?",
          a: "c",
          options: ["//", "/* */", "#", "--"],
        },
        {
          q: "Which loop is used when the number of iterations is known?",
          a: "b",
          options: ["while", "for", "do-while", "foreach"],
        },
        {
          q: "What does the len() function return?",
          a: "a",
          options: [
            "Length of an object",
            "Type of an object",
            "Sum of elements",
            "First element",
          ],
        },
        {
          q: "How do you create a list in Python?",
          a: "b",
          options: ["list(1,2,3)", "[1,2,3]", "{1,2,3}", "(1,2,3)"],
        },
        {
          q: "Which module is used for generating random numbers?",
          a: "d",
          options: ["math", "os", "sys", "random"],
        },
        {
          q: "What keyword is used to handle exceptions in Python?",
          a: "c",
          options: ["catch", "error", "try", "except"],
        },
      ];

      function loadQuiz() {
        let quizHTML = "";
        questions.forEach((item, index) => {
          quizHTML += `
                    <div class="question">
                        <h3>${index + 1}. ${item.q}</h3>
                        <ul class="options">
                `;
          item.options.forEach((opt, i) => {
            const letter = String.fromCharCode(97 + i);
            quizHTML += `
                        <li>
                            <label>
                                <input type="radio" name="q${
                                  index + 1
                                }" value="${letter}">
                                ${opt}
                            </label>
                        </li>
                    `;
          });
          quizHTML += `</ul></div>`;
        });

        document.getElementById("quiz").innerHTML = quizHTML;
      }

      document
        .getElementById("quizForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevents the form from reloading

          let score = 0;
          questions.forEach((item, index) => {
            const selected = document.querySelector(
              `input[name="q${index + 1}"]:checked`
            );
            if (selected && selected.value === item.a) {
              score++;
            }
          });

          document.getElementById(
            "result"
          ).innerHTML = `You scored ${score} out of ${questions.length}.`;
        });

      // Load the quiz on page load
      loadQuiz();
    </script>
  </body>
</html>
